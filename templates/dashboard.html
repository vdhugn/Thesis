<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stations List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/navigator.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .station-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .station-card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .station-card:hover {
      transform: translateY(-2px);
    }

    .station-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .station-meta {
      font-size: 14px;
      color: #555;
    }

    .aqi-badge {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <!-- Navigator -->
  <nav class="top-nav">
    <div class="nav-left">
      <a href="index.html" class="nav-link">Home</a>
      <a href="map.html" class="nav-link">AQI Map</a>
      <a href="dashboard.html" class="nav-link">View Stations</a>
    </div>
    <div class="nav-right">
      <div id="search-container">
        <input id="city-search-input" type="text" placeholder="Search for city name..." />
        <button id="city-search-btn" type="button">Search</button>
      </div>
    </div>
  </nav>

  <div class="station-list" id="station-list">
    <!-- JS will populate cards here -->
  </div>

  <script src="{{ url_for('static', filename='js/aqi-utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/search.js') }}"></script>

</body>
</html>
