<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Station details</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navigator.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/station.css') }}">
</head>

<body>
  <!-- Navigator -->
  <nav class="top-nav">
    <div class="nav-left">
      <a href="index.html" class="nav-link">Home</a>
      <a href="map.html" class="nav-link">AQI Map</a>
      <a href="dashboard.html" class="nav-link">View Stations</a>
    </div>
    <div class="nav-right">
      <div id="search-container">
        <input id="city-search-input" type="text" placeholder="Search for city name..." />
        <button id="city-search-btn" type="button">Search</button>
      </div>
    </div>
  </nav>

  <div class="card-wrapper">
    <!-- Station Details Card -->
    <div class="card">
      <h2 id="station-name">Tên trạm</h2>

      <div id="aqi-container" class="aqi-block">
        <div class="aqi-value" id="aqi-value">--</div>
        <div style="font-size: 36px;" id="aqi-icon">😐</div>
        <div class="aqi-label" id="aqi-label">--</div>
      </div>

      <div id="aqi-recommendation" class="aqi-health-reco">Loading advice...</div>
      <div class="update-time" id="last-update">Getting data...</div>
    </div>

    <!-- Weather Card -->
    <div class="weather-wrapper" id="weather-wrapper">
      <div class="weather-card" id="weather-card">
        <p>📍 Getting your weather...</p>
      </div>
    </div>
  </div>

  <div class="chart-section">
    <div class="chart-header">
      <div class="aqi-summary" id="aqi-summary">
        <!-- Will be filled by JS -->
      </div>
      <div class="chart-toggle">
        <button class="toggle-btn active" data-chart="24h">Hourly</button>
        <button class="toggle-btn" data-chart="12months">Daily</button>
      </div>
    </div>
    <div class="chart-body">
      <canvas id="aqi-24h"></canvas>
      <canvas id="aqi-12months" style="display: none;"></canvas>
    </div>
  </div>

  <div class="forecast-section card">
    <h3>📈 AQI Forecast</h3>
    <table id="forecast-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>AQI (avg)</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate this -->
      </tbody>
    </table>
  </div>


  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/aqi-utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/station.js') }}"></script>
  <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
